<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Quick Server Tests</title>
<script type="text/javascript" src="assets/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="assets/main.js"></script>
<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<h1>Quick Server Tests</h1>

<div class="widget">
    <h3>Login</h3>
    <label>Server :</label>
    <input type="text" id="http_server_addr" value="" />
    <br />
    <label>Username&nbsp;:</label>
    <input type="text" id="input_username" value="" />
    &nbsp;
    <input type="button" value="Login" onclick="return test.login($('#http_server_addr').val(), $('#input_username').val());" />
    <input type="button" value="Logout" onclick="return test.logout();" />
    <br />
    <input type="button" value="Count" onclick="return test.count();" />
    &nbsp;
    <span id="session_id"></span>
</div>

<div class="widget">
    <h3>Connect to WebSocket Server</h3>
    <label>WebSocket Server&nbsp;&nbsp;&nbsp;:</label>
    <input type="text" id="websocket_server_addr" value="" />
    &nbsp;
    <input type="button" value="Connect" onclick="return test.connect($('#websocket_server_addr').val());" />
    <input type="button" value="Disconnect" onclick="return test.disconnect();" />
    <br />
</div>

<div class="widget">
    <h3>Test: Hello World</h3>
    <input type="button" value="Say Hello" onclick="return test.call_action('helloworld.sayhello');" />
    <input type="button" value="Say HI" onclick="return test.call_action('helloworld.sayhi');" />
</div>

<div class="widget">
    <h3>Test: Chatroom</h3>
    <label>Message&nbsp;&nbsp;:</label>
    <input type="text" id="input_message" value="" />
    <br />
    <input type="button" value="Send" onclick="return test.send_message($('#input_message').val());" />
</div>

<div id="logs">
    <ul id="log"></ul>
    <input type="button" value="Insert Mark" onclick="return log.add_mark();" />
    &nbsp;&nbsp;
    <input type="button" value="Clear" onclick="return log.clear();" />
</div>

</body>
</html>
