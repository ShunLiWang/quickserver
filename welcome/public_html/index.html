<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Quick Server Tests</title>
<script type="application/javascript" src="assets/jquery-2.1.3.min.js"></script>
<script type="application/javascript" src="assets/main.js"></script>
<link type="text/css" rel="stylesheet" href="assets/style.css" />
</head>
<body>

<div id="contents">
    <h1>Quick Server Tests</h1>

    <div class="widget">
        <table class="form last">
            <tr>
                <th colspan="2" class="title">Login</th>
            </tr>
            <tr>
                <th>Server :</th>
                <td><input type="text" id="server_addr" />&nbsp;<span>[api/socket]</span></td>
            </tr>
            <tr>
                <th>Username :</th>
                <td>
                    <input type="text" id="input_username" />
                    <input type="button" value="Login" onclick="return test.login();" />
                    <input type="button" value="Logout" onclick="return test.logout();" />
                </td>
            </tr>
            <tr>
                <th>Session ID / Tag :</th>
                <td>
                    <span id="session_id">none</span>/<span id="connect_tag">none</span>
                </td>
            </tr>
            <tr>
                <th>Persistent session :</th>
                <td>
                    <span id="count_value">[COUNT = *]</span>&nbsp;<input type="button" value="Count" onclick="return test.count();" />
                </td>
            </tr>
        </table>
    </div>

    <div class="widget">
        <table class="form">
            <tr>
                <th colspan="2" class="title">Test : Send message to connect</th>
            </tr>
            <tr>
                <th>Connect Tag :</th>
                <td><input type="text" id="dest_connect_tag" /></td>
            </tr>
            <tr>
                <th>Message :</th>
                <td>
                    <input type="text" id="send_message" />
                    <input type="button" value="Send" onclick="return test.send_message($('#dest_connect_tag').val(), $('#send_message').val());" />
                </td>
            </tr>
        </table>
    </div>

</div>

<div id="console">
    <pre id="log"></pre>
    <div id="console_toolbar">
        <input type="button" value="Insert Mark" onclick="return log.add_mark();" />
        &nbsp;&nbsp;
        <input type="button" value="Clear" onclick="return log.clear();" />
    </div>
</div>

</body>
</html>
